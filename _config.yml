title: Participation Playbook
description: Practical guides to meaningful citizen participation, for local authority staff.
baseurl: /playbook
host: 0.0.0.0
markdown: kramdown
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - govuk-frontend/app/
  - govuk-frontend/bin/
  - govuk-frontend/config/
  - govuk-frontend/dist/
  - govuk-frontend/docs/
  - govuk-frontend/lib/
  - govuk-frontend/package/
  - govuk-frontend/tasks/
  - govuk-frontend/*.md
  - govuk-frontend/*.njk
  - govuk-frontend/*.json
sass:
  load_paths:
    - _sass
    - govuk-frontend/src
